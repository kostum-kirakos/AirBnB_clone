<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/2-common.css">

    <header>

					</ul>
                </div>
                <div class="amenities">

                        <li>Internet</li>
                        <li>TV</li>
